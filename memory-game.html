<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Memory Game</title>
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/borjaks/images/refs/heads/main/favicon.ico">
  <link rel="stylesheet" href="css/memory-game.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
  
    <div class="container">
      <div class="row">

        <div type="button" id="green" class="btn green">

        </div>

        <div type="button" id="red" class="btn red">

        </div>
      </div>
      
      <div class="row">

        <div type="button" id="yellow" class="btn yellow">

        </div>
        <div type="button" id="blue" class="btn blue">

        </div>

      </div>

    </div>
    <h2 id="game-pattern"></h2>
    <h2 id="level-title">[ Press Any Key to Start ]</h2>
    <button id="show-pattern">SHOW PATTERN</button>
    <div class="score-container">
      <h2 id="hints" class="score-item">Hints Left: 0</h2>
      <h2 id="score" class="score-item">Score: 0</h2>
      <h2 id="top-score">High Score: 0</h2>
      
    </div>

        <!-- footer design -->
        <footer class="footer">
          <div class="footer-text">
              <p>Copyright &copy; <span id="year"></span> | All Rights Reserved.</p>
          </div>
  
          <div class="footer-iconTop">
              <a href="#home"><i class='bx bx-up-arrow-alt'></i></a>
          </div>
      </footer>
  
      <script>
          const currentYear = new Date().getFullYear();
          document.getElementById('year').textContent = currentYear;
      </script>

  


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/memory-game.js" charset="utf-8"></script>

</body>

</html>
